<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Stats preview card component</title>
    <link rel="stylesheet" href="./style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="image-wrapper"></div>
        <div class="content-wrapper">
          <h1 class="title">
            Get <span class="insights">insights</span> that help your business
            grow.
          </h1>
          <p class="description">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
          <ul class="stats-list">
            <li class="stats-list-stat">
              <p class="stats-list-stat-number">10k+</p>
              <span class="stats-list-stat-object">companies</span>
            </li>
            <li class="stats-list-stat">
              <p class="stats-list-stat-number">314</p>
              <span class="stats-list-stat-object">templates</span>
            </li>
            <li class="stats-list-stat">
              <p class="stats-list-stat-number">12m+</p>
              <span class="stats-list-stat-object">queries</span>
            </li>
          </ul>
        </div>
      </div>
    </main>
  </body>
</html>
